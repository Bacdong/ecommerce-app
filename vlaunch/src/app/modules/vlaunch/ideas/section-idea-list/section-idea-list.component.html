<section class="ideas container">
  <div class="ideas__action-wrapper row">
    <div class="col-12">
      <app-filter></app-filter>
    </div>
  </div>
  <div class="ideas__wrapper row">
    <div 
      class="col-12 col-md-6 col-xl-4 mb-3 mb-md-5"
      *ngFor="let idea of ideas"
    >
      <div class="ideas__item">
        <app-idea-item [idea]="idea"></app-idea-item>
      </div>
    </div>
  </div>
</section>
