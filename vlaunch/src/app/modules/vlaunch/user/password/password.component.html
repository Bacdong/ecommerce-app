<h3 class="mb-4">Thay đổi mật khẩu</h3>
<form class="was-validated" (ngSubmit)="changePassword()">
  <div class="form-group">
    <input type="password" class="form-control"
           id="old_password"
           [(ngModel)]="oldPassword"
           pattern="^([a-zA-Z0-9@#$%*]){6,}$"
           placeholder="Mật khẫu cũ"
           autocomplete="off"
           name="old_password" required>
    <div class="invalid-feedback">Mật khẩu không hợp lệ</div>
  </div>
