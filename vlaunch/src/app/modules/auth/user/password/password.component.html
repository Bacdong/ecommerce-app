<h3 class="mb-4">Thay đổi mật khẩu</h3>
<form (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="old_password">Mật khẩu cũ</label>
    <input
      type="text"
      class="form-control"
      id="old_password"
      name="old_password"
      [(ngModel)]="oldPassword"
      placeholder="Mật khẫu cũ"
      autocomplete="off"
      required
    />
  </div>
  <div class="form-group">
    <label for="new_password">Mật khẩu mới</label>
    <input
      type="text"
      class="form-control"
      id="new_password"
      name="new_password"
      autocomplete="off"
      [(ngModel)]="newPassword"
      placeholder="Mật khẫu mới"
      required
    />
  </div>
  <div class="mt-4 text-center">
    <button class="btn btn-primary" [disabled]="service.submitted">
      Cập nhật mật khẩu
    </button>
  </div>
</form>
