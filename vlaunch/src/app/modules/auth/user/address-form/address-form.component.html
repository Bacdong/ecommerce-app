<div class="mb-4">
  <h3>Thêm địa chỉ</h3>
</div>

<form [formGroup]="addressForm" (ngSubmit)="submitAddress()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Họ và tên:</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Họ và tên"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Số điện thoại:</label>
      <input
        type="text"
        formControlName="phone"
        class="form-control"
        id="phone"
        placeholder="Số điện thoại"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        id="email"
        placeholder="Email"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address" class="form-control-label">Tỉnh/Thành phố:</label>
      <select
        title="Chọn Tỉnh/Thành phố"
        formControlName="CityAddressId"
        class="form-control provinceSelectPicker"
        id="select-country"
        data-live-search="true"
        (change)="changeProvince($event.target.value)"
      >
        <option
          #provincesSelect
          [value]="city.id"
          *ngFor="let city of service.provinces$ | async"
        >
          {{ city.cityName}}
        </option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label>Quận/Huyện:</label>
      <select
        title="Chọn Quận/Huyện"
        formControlName="DistrictAddressId"
        class="form-control districtSelectPicker"
        id="select-country"
        data-live-search="true"
      >
        <option
          #districtsSelect
          [value]="district.id"
          *ngFor="let district of districts"
        >
          {{ district.districtName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <label for="address">Địa chỉ:</label>
      <textarea
        formControlName="Street_Address"
        type="text"
        id="address"
        class="form-control"
        rows="3"
        placeholder="Địa chỉ"
      ></textarea>
    </div>
  </div>
  <div class="mt-4 text-right">
    <button
      [disabled]="!addressForm.valid"
      type="submit"
      class="btn btn-primary"
    >
      Cập nhật địa chỉ
    </button>
  </div>
</form>
