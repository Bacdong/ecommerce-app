server {
    listen 80;
    server_name lavisdecor.aws www.lavisdecor.aws;

    client_max_body_size 64M;

    access_log off;
    error_log /var/log/nginx/lavisdecor.aws-error.log;

    location /.well-known/ {
        add_header Content-Type text/plain;
        alias   /var/www/.well-known/;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8002;
    }
}

server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;

    server_name lavisdecor.aws www.lavisdecor.aws;

    client_max_body_size 64M;

    access_log off;
    error_log /var/log/nginx/lavisdecor.aws-error.log;

    ssl_certificate "/etc/nginx/ssl/lavisdecor.aws/ssl_bundle.crt";
    ssl_certificate_key "/etc/nginx/ssl/lavisdecor.aws/private.key";
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        try_files $uri @prerender;
    }

    location @prerender {
        #proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        set $prerender 0;
        if ($http_user_agent ~* "Googlebot|Otherbot|Chrome-Lighthouse|yahoo|bingbot|baiduspider|yandex|yeti|yodaobot|gigabot|ia_archiver|facebookexternalhit|twitterbot|_zbot") {
            set $prerender 1;
        }
        
        if ($args ~ "_escaped_fragment_") {
            set $prerender 1;
        }

        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }

        if ($uri ~ "\.(svg|js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff)") {
            set $prerender 0;
        }
        
        if ($prerender = 1) {
            rewrite .* /prerender?url=$scheme://$host$request_uri? break;
            proxy_pass https://prerender.vlaunch.com;
        }
        if ($prerender = 0) {
            proxy_pass http://127.0.0.1:8002;
        }
    }
}
